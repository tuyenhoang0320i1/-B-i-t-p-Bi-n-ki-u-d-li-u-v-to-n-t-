<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình chu vi hình tròn</title>
</head>
<body>
<style type="text/css">
    label{
        float: left;
        width: 100px;
    }
    input {
        margin: 5px;
    }
</style>
</head>
<body>
<h1 style="color: blue">Program Tính Chu vi hình tròn</h1>
<form action=""method="post">
    Nhập vào bán kính (R)
    <input id="chuvi" type="text" name="circumference"/></br>
    Chu vi (C) là:
    <input id="cdoi" type="text" name="convert"/></br>

    <input type="button" onclick="tinh();" value= "Convert"/>
    <script type="text/javascript">
        function tinh () {
            let c = parseFloat(document.getElementById("chuvi").value);
            let area = 2*c*3.14;
            document.getElementById("cdoi").value=area;
        }
    </script>
</form>
</body>
</html>
